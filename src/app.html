<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.jpg" />
    <title>Voice Bingo</title>

    <link rel="stylesheet" href="style/global.scss" />
    <link rel="stylesheet" href="style/app.scss" />
    <script type="module" src="code/app.ts"></script>
  </head>
  <body x-data="webapp">
    <template x-if="tela == 'inicio'">
      <header class="header">
        <div class="container">
          <img
            src="assets/logo.jpg"
            title="Uma cartela de bingo, com o símbolo de acessibilidade no centro."
          />
          <div class="div">
            <h1>VoiceBingo</h1>
            <br />
            <em>Inclusivo e na palma da sua mão</em>
          </div>
        </div>
      </header>
    </template>
    <template x-if="tela != 'inicio'">
      <header class="container" style="padding: 2rem">
        <button style="margin: 0">Voltar</button>
      </header>
    </template>
    <main class="container" x-cloak>
      <div x-show="tela == 'inicio'">
        <h3>Jogar</h3>
        <button @click="abrir('jogo')">Online</button>
        <button @click="abrir('jogo')">Offline</button>
      </div>
      <include src="modules/cartela.html">
        {
          "cores": ["vermelho", "verde", "azul", "amarelo", "roxo"],
          "colunas": ["B", "I", "N", "G", "O"],
          "online": false
        }
      </include>
      <div x-show="tela == 'jogo' && !cartela.length">
        <div x-show="numeros.length">
          <p>
            Um jogo está em execução neste momento, mas você não está
            participando.
          </p>
        </div>
        <div x-show="! numeros.length">
          <p>
            Um jogo está prester a começar, se desejas participar, basta
            clicar no botão abaixo.
          </p>
          <button @click="participar">Participar</button>
        </div>
      </div>
      <div x-show="tela == 'vitoria'">
        <h1>Vitória!</h1>
      </div>
    </main>
  </body>
</html>
