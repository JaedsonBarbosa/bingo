<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <include src="modules/defHead.html"></include>
    <if condition="NODE_ENV == 'production'">
      <script>
        const sw = '/sw.js'
        navigator.serviceWorker.register(sw)
      </script>
    </if>
    <link rel="stylesheet" href="style/app.scss" />
    <script type="module" src="code/app.ts"></script>
  </head>
  <body x-data="webapp" x-cloak aria-label="Voice Bingo">
    <template x-if="tela == 'inicio'">
      <header class="header">
        <div class="container">
          <img
            src="assets/logo.png"
            title="Uma cartela de bingo, com o símbolo de acessibilidade no centro."
          />
          <div class="div">
            <h3>VoiceBingo</h3>
            <br />
            <em>Inclusivo e na palma da sua mão</em>
          </div>
        </div>
      </header>
    </template>
    <template x-if="tela != 'inicio'">
      <header class="container" style="padding: 2rem; display: flex">
        <button style="margin: 0" @click="abrir()">Voltar</button>
        <h3
          style="
            flex-grow: 1;
            text-align: center;
            letter-spacing: 0.25rem;
            margin-bottom: 0;
          "
        >
          VoiceBingo
        </h3>
      </header>
    </template>
    <main class="container" x-cloak>
      <div x-show="tela == 'inicio'">
        <h3>Jogar</h3>
        <button @click="online">Online</button>
        <button @click="offline">Offline</button>
      </div>
      <include src="modules/cartela.html">
        { "colunas": ["B", "I", "N", "G", "O"] }
      </include>
      <div x-show="tela == 'vitoria'">
        <h1>Vitória!</h1>
        <button x-show="!jogo" @click="abrir()">Continuar</button>
      </div>
      <small aria-live="assertive" x-text="log[0]" x-effect="limparLog(log[0])"></small>
    </main>
  </body>
</html>
