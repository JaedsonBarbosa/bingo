<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.jpg" />
    <title>Voice Bingo</title>

    <link rel="stylesheet" href="style/global.scss" />
    <link rel="stylesheet" href="style/app.scss" />
    <script type="module" src="code/app.ts"></script>
  </head>
  <body x-data="webapp" x-cloak>
    <template x-if="tela == 'inicio'">
      <header class="header">
        <div class="container">
          <img
            src="assets/logo.jpg"
            title="Uma cartela de bingo, com o símbolo de acessibilidade no centro."
          />
          <div class="div">
            <h1>VoiceBingo</h1>
            <br />
            <em>Inclusivo e na palma da sua mão</em>
          </div>
        </div>
      </header>
    </template>
    <template x-if="tela != 'inicio'">
      <header class="container" style="padding: 2rem">
        <button style="margin: 0" @click="abrir()">Voltar</button>
        <h3 style="float: right;">VoiceBingo</h3>
      </header>
    </template>
    <main class="container" x-cloak>
      <div x-show="tela == 'inicio'">
        <h3>Jogar</h3>
        <button @click="online">Online</button>
        <button @click="offline">Offline</button>
      </div>
      <include src="modules/cartela.html">
        { "colunas": ["B", "I", "N", "G", "O"] }
      </include>
      <div x-show="tela == 'vitoria'">
        <h1>Vitória!</h1>
        <button x-show="!jogo" @click="abrir()">Continuar</button>
      </div>
      <small
        aria-live="assertive"
        x-text="log"
      ></small>
    </main>
  </body>
</html>
