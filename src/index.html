<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <include src="modules/defHead.html"></include>
    <if condition="NODE_ENV == 'production'">
      <script>
        const sw = '/sw.js'
        navigator.serviceWorker.register(sw)
        const standalone = window.matchMedia(
          '(display-mode: standalone)'
        ).matches
        const fullscreen = window.matchMedia(
          '(display-mode: fullscreen)'
        ).matches
        if (standalone || fullscreen) window.open('./app.html', '_self')
        window.addEventListener('appinstalled', () => window.close())
      </script>
    </if>
  </head>
  <body>
    <include src="modules/minHeader.html"></include>
    <main class="container">
      Aqui temos um grande vazio, por enquanto...
      <pwa-install manifestpath="./manifest.webmanifest"></pwa-install>
      <script type="module" src="code/index.ts"></script>
    </main>
  </body>
</html>
