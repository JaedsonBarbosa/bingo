<template x-if="tela == 'jogo'">
  <div>
    <div class="grid">
      <each loop="item, i in colunas">
        <div
          class="min {{item}} forte"
          x-data="{ get r() { return cartela[{{i}}]?.filter(v => !v.m && v.v > 0).map(v => v.v) ?? [] } }"
        >
          <span>
            {{item}}
            <small x-text="r.length ? r.join(', ') : 'Todos marcados'"></small>
          </span>
        </div>
      </each>
      <each loop="l in [0, 1, 2, 3, 4]">
        <each loop="v, c in colunas">
          <if condition="l == 2 && c == 2">
            <div>
              <img
                src="assets/logo.png"
                title="Uma cartela de bingo, com o símbolo de acessibilidade no centro."
              />
            </div>
          </if>
          <else>
            <div
              class="clicavel {{v}}"
              x-data="{ get d() { return cartela[{{c}}]?.[{{l}}] ?? {} } }"
              :class="d.m && 'forte'"
              @click="d.m = !d.m"
              @keyup.enter="d.m = !d.m"
              tabindex="0"
              role="switch"
              :aria-checked="d.m"
              x-text="d.v"
            ></div>
          </else>
        </each>
      </each>
    </div>
    <span class="button" x-text="`${getMarcados(cartela)}/24`"></span>
    <button
      x-show="jogo"
      aria-label="Automático"
      :class="modo == 'automatico' || 'button-outline'"
      @click="trocarAutomatico"
      role="switch"
      :aria-checked="modo == 'automatico'"
    >
      Auto
    </button>
    <button
      x-show="jogo"
      :class="som || 'button-outline'"
      @click="som = !som"
      role="switch"
      :aria-checked="som"
    >
      Som
    </button>
    <template x-if="jogo">
      <div class="numeros">
        <template x-for="v in jogo.numeros">
          <div
            :class="getCol(v)"
            class="forte"
            x-text="`${getCol(v)}${v}`"
          ></div>
        </template>
      </div>
    </template>
  </div>
</template>
