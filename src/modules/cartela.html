<div class="grid">
  <each loop="item, index in colunas">
    <div>
      <strong>{{ item }}</strong>
    </div>
  </each>
  <each loop="l in [0, 1, 2, 3, 4]">
    <each loop="col, c in colunas">
      <if condition="l == 2 && c == 2">
        <div>
          <img
            src="assets/logo.jpg"
            title="Uma cartela de bingo, com o sÃ­mbolo de acessibilidade no centro."
          />
        </div>
      </if>
      <else>
        <div x-text="cartela[{{c}}][{{l}}].v"></div>
      </else>
    </each>
  </each>
</div>
